<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9"/>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <!-- 这里是加载刚下好的echarts.js，注意路径 -->
    <script src="echarts.js"></script>
    <!-- 引入 roma 主题 -->
    <script src="theme/paper.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1000px;height:600px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'),'paper');

        var colors = ['#fcd357', '#646464', '#b2caca', '#d2d2d2', '#dd6b66', '#efa18d'];          // 0=黄，1=深灰,2=浅蓝,3=浅灰,4=淡粉,5=淡橘色
        var option = {
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'cross'        // 默认为直线，可选为：'line' | 'shadow'| 'cross'
        }
    },
    toolbox: {

　　    show: true,

　　        feature: {

　　　        　saveAsImage: {

　　　        　show:true,

　　　        　excludeComponents :['toolbox'],

　　　　        pixelRatio: 6        // 分辨率

　　　　        }

　　        }

    },                            // 保存图片
    legend: {
        data:['主要特征', '独特特征', '大油坊巷','长乐渡', '老门东']
    },
    grid: {
        left: '10%',
        right: '10%',
        bottom: '10%',
        top: '10%',
        containLabel: true
    },
    xAxis : [
        {
            type : 'category',
            name : '特征的标准值',
            data : ['NF','FAR','BD','OSR','QR'],
            splitLine: {
                lineStyle: {
                    type: 'dashed'
                }
            },
            axisTick: {
            alignWithLabel: true
            }
        }
    ],
    yAxis : [
        {
            type: 'value',
            name: '百分数',
            min: -100,
            max: 60,
            position: 'left',
            splitLine: {
                lineStyle: {
                    type: 'dashed'
                }
            }
            
        }
    ],
    
    series : [
        {
            name:'主要特征',
            type:'bar',
            stack:'特征',
            barWidth : 50,
            data:[30, 0, 0, 0, 0],  
            itemStyle:{  
                normal:{  
                    color: colors[3]
                } 
            }  
        },  
        {
            name:'独特特征',

                    color: colors[3]
                }  
            }
        },
        {
            name:'独特特征',
            type:'bar',
            stack:'特征',
            barWidth : 35,
            data:[0, 0, -20, -20, -20],
            itemStyle:{  
                normal:{  
                    color: colors[5]
                }  
            }
        },
        {
            name:'大油坊巷',
            type:'line',
            data:[-23.92, -17.69, 8.10, -10.89, 42.12],
            itemStyle:{  
                normal:{  
                    color: colors[4]
                }  
            }
        },
        {
            name:'大油坊巷',
            type:'line',
            data:[-12.37, -12.73, -0.50, 0.67, -1.24],
            itemStyle:{  
                normal:{  
                    color: colors[4]
                }  
            }
        },
        {
            name:'大油坊巷',

                }  
            }
        },
        {

        },
        {

            itemStyle:{

};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

    </script>
</body>
</html>
